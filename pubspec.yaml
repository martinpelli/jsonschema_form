name: jsonschema_form
description: A Flutter package capable of using JSON Schema to declaratively
  build and customize Flutter forms
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ^3.24.0

dependencies:
  collection: ^1.18.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  json_annotation: ^4.6.0
  meta: ^1.7.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.3.1
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0
